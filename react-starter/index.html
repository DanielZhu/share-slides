          <section data-markdown>
            <script type="text/template">
              #### Class
              ``` js
                // The ES6+ way
                class Photo extends React.Component {
                  handleDoubleTap(e) { … }
                  render() { … }
                }
              ```

              ``` js
              // The ES6+ way
              class EmbedModal extends React.Component {
                constructor(props) {
                  super(props);
                  // Operations usually carried out in componentWillMount go here
                }
              }
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              #### Arrow functions
              ``` js
              class PostInfo extends React.Component {
                constructor(props) {
                  super(props);
                  this.handleOptionsButtonClick = this.handleOptionsButtonClick.bind(this);
                }
                handleOptionsButtonClick(e) {
                  this.setState({showOptionsModal: true});
                }
              }
              ```

              ``` js
              class PostInfo extends React.Component {
                handleOptionsButtonClick = (e) => {
                  this.setState({showOptionsModal: true});
                }
              }
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              #### Dynamic property names & template strings
              ``` js
              let demo = inputName + 'Value';
              let demoNew = `${inputName}Value`;
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              #### Destructuring & spread attributes
              ``` js
              class AutoloadingPostsGrid extends React.Component {
                render() {
                  let {
                    className,
                    ...others,  // contains all properties of this.props except for className
                  } = this.props;

                  return (
                    <div className={className}>
                      <PostsGrid {...others} />
                    </div>
                  );
                }
              }
              ```
            </script>

          <section data-markdown>
            <script type="text/template">
              ## examples
              ``` js
              // JSX Basic
              const el = <h1>Hello, world!</h1>;

              // JSX with attribute
              const el = <div tabIndex="0"></div>;

              // JSX with variable
              const el = <img src={user.avatarUrl}></img>;

              // JSX can contain children
              const el = (
              <div>
                <h1>Hello!</h1>
                <h2>Good to see you here.</h2>
              </div>
              );
              ```
              <br>
              It's a syntax extension to JavaScript, recommended by React Team to use it to describe the UI.
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## JSX Compiling

              These two examples are identical:

              ``` js
              const element = (
                <h1 className="greeting">
                  Hello, world!
                </h1>
              );
              ```
              ``` js
              const element = React.createElement(
                'h1',
                {className: 'greeting'},
                'Hello, world!'
              );
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## JSX Compiling

              React.createElement() performs a few checks to help you write bug-free code but essentially it creates an object like this:

              ``` js
              const element = {
                type: 'h1',
                props: {
                  className: 'greeting',
                  children: 'Hello, world'
                }
              };
              ```
            </script>
          </section>

              #### App.jsx
              ``` js
              class TwitterApp extends Component {
                constructor(props) {
                  super(props);
                  this.state = {
                    box: {
                      status: 'warn', text: ''
                    },
                    timeline: [{id: 0, text: 'Hello, TNC', createdAt: Date.now() - 10000}]
                  };
                }
                handleChange(e) {
                  this.setState({box: {status: this.state.box.text.length > 0 && this.state.box.text.length <= 140, text: e.target.value}});
                }
                handleTweetClicked() {...}
                render() {
                  return (
                    <div className="twitter-app">
                      <h2>Twitter Simple Box</h2>
                      <TwitterTweetBox
                        box={this.state.box}
                        handleChange={this.handleChange.bind(this)}
                        handleClick={this.handleTweetClicked.bind(this)} />
                      <div className="separator" />
                      <TwitterTimeline timeline={this.state.timeline} />
                    </div>
                  );
                }
              }
              export default TwitterApp;
              ```
              [Source](https://github.com/DanielZhu/react-starter/blob/master/src/twitter/app.jsx)
            </script>
